<div class="container-fluid">
    <div class="row pt-5" style="background-color: cadetblue;height: 100vh;">
        <div class="col-5 mx-auto">
            <mat-card class="example-card">
                <mat-card-content>
                <form [formGroup]="userLoginForm">
                    <div class="row mt-5 ">
                        <div class="col-8 mx-auto">
                        <mat-form-field appearance="fill" class="w-100" [hideRequiredMarker]="true">
                            <mat-label class="form-label">user-email</mat-label>
                            <input
                              matInput
                              type="text"
                              #input
                              formControlName="useremail"
                            />
                            <mat-error
                              class="text-danger ms-2"
                              *ngIf="userLoginForm.get('useremail')?.hasError('required')"
                            >
                              *user-email is required</mat-error>
                            <mat-error
                              class="text-danger ms-2"
                              *ngIf="userLoginForm.get('useremail')?.hasError('pattern')">
                              *enter valid email formate</mat-error>
                          </mat-form-field>
                        </div>
                        <div class="col-8 mx-auto">
                            <mat-form-field appearance="fill" class="w-100" [hideRequiredMarker]="true">
                                <mat-label class="form-label">user-password</mat-label>
                                <input
                                  matInput
                                  type="text"
                                  #input
                                  formControlName="userpassword"
                                />
                                <mat-error
                                  class="text-danger ms-2"
                                  *ngIf="userLoginForm.get('userpassword')?.hasError('required')"
                                >
                                  *password is required</mat-error
                                >
                              </mat-form-field>
                            <a class="float-end" routerLink="/forget-password" style="font-size: smaller;">Forget Password ?</a>
                        </div>
                        <div class="col-8 mx-auto">
                          <button mat-raised-button color="primary" class="float-end mt-2" [disabled]="userLoginForm.invalid" (click)="loginUser()" >Login</button>
                        </div>
                        <div class="col-8 mx-auto">
                          <p class="text-center mt-3 text-muted">Not a User <a routerLink="/registeration-page">Create Now</a></p>
                        </div>
                    </div>
                </form>
                </mat-card-content>
              </mat-card>
    </div>
    </div>
</div>
