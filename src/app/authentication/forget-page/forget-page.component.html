<div class="container-fluid">
    <div class="row pt-5" style="background-color: cadetblue;height: 100vh;">
        <div class="col-5 mx-auto">
            <mat-card class="example-card">
                <mat-card-content>
                <form [formGroup]="forgetPasswordForm">
                    <div class="row mt-5 ">
                        <div class="col-8 mx-auto">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label class="form-label">Email Address</mat-label>
                            <input
                              matInput
                              #forgetEmail
                              type="email"
                              formControlName="email"
                              
                            />
                            <mat-error
                              class="text-danger ms-2"
                              *ngIf="forgetPasswordForm.get('email')?.hasError('required')"
                            >
                              *user-email is required</mat-error>
                            <mat-error
                              class="text-danger ms-2"
                              *ngIf="forgetPasswordForm.get('email')?.hasError('pattern')">
                              *enter valid email formate</mat-error>
                          </mat-form-field>
                        </div>
                        <div class="secondfrom" *ngIf="showUpdatePasswordForm">
                        <form [formGroup]="createNewPasswordForm">
                            <div class="col-8 mx-auto">
                              <mat-form-field appearance="outline" class="w-100">
                                  <mat-label class="form-label">Create New Password</mat-label>
                                  <input
                                    matInput
                                    #forgetEmail
                                    type="password"
                                    formControlName="password"
                                    
                                  />
                                  <mat-error
                                    class="text-danger ms-2"
                                    *ngIf="createNewPasswordForm.get('password')?.hasError('required')"
                                  >
                                    *password is required</mat-error>
                                </mat-form-field>
                              </div>
                              <div class="col-8 mx-auto">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label class="form-label">Confirm Password</mat-label>
                                    <input
                                      matInput
                                      type="password"
                                      formControlName="confirm_password"
                                      
                                    />
                                    <mat-error
                                      class="text-danger ms-2"
                                      *ngIf="createNewPasswordForm.get('confirm_password')?.hasError('required')"
                                    >
                                      *Confirm password is required</mat-error>
                                  </mat-form-field>
                                </div>
                                <div class="col-8 mx-auto">
                                  <button  mat-raised-button color="primary" class="float-end mt-2" [disabled]="createNewPasswordForm.invalid" (click)="updatePassword()" >Update Password</button>
                                </div>
                                <div class="col-8 mx-auto">
                                  <sup class="text-danger" *ngIf="
                                  !(
                                    createNewPasswordForm.get('password')?.value ==
                                    createNewPasswordForm.get('confirm_password')?.value
                                  ) &&
                                  createNewPasswordForm.get('password')?.value != '' &&
                                  createNewPasswordForm.get('confirm_password')?.value != ''
                                ">*Password's doesn't match</sup>
                                </div>
                        </form>
                      </div>
                        <div class="col-8 mx-auto">
                          <button *ngIf="showButton" mat-raised-button color="primary" class="float-end mt-2" [disabled]="forgetPasswordForm.invalid" (click)="checkAccount()" >Check Account</button>
                        </div>
                        <div class="col-8 mx-auto">
                          <p class="text-center mt-3 text-muted">Not a User <a routerLink="/registeration-page">Create Now</a></p>
                        </div>
                     
                    </div>
                </form>
                </mat-card-content>
              </mat-card>
    </div>
    </div>
</div>
